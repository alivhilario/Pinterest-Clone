<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/desktop.css"
      media="(min-width: 930px)" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="nav">
        <div class="circle-shadow">
          <li>
            <img src="./assets/logo.png" alt="logo" width="34" height="34" />
          </li>
        </div>
        <div class="homeShadow">
          <li>Home</li>
        </div>
        <li>Create</li>
        <div class="searchBar">
          <div class="lupaButton">
            <li><i class="fa fa-search" aria-hidden="true"></i></li>
          </div>
          <div class="inputButton">
            <li class="search"><input type="search" placeholder="Search" /></li>
          </div>
        </div>
        <div class="circle-shadow">
          <li class="notification">
            <i class="fa fa-bell" aria-hidden="true"></i>
          </li>
        </div>
        <div class="circle-shadow">
          <li><i class="fa fa-commenting" aria-hidden="true"></i></li>
        </div>
        <div class="circle-shadow">
          <li class="profile">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
          </li>
        </div>
        <div class="circle-shadow">
          <li class="angle-down">
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </li>
        </div>
      </div>
    </header>
    <!-- Main -->
    <div class="container">
      <div class="card card_small">
        <img
          src="https://i.pinimg.com/564x/fe/08/34/fe0834c7016907a42f88799e42952530.jpg"
          alt="" />
      </div>

      <div class="card card_large">
        <img
          src="https://i.pinimg.com/564x/68/af/04/68af0487bec7e48f0b45396e3b7fc187.jpg"
          alt="" />
      </div>
      <div class="card card_small">
        <img
          src="https://i.pinimg.com/564x/8a/26/b8/8a26b87af32ef5fd294ff15736051bf8.jpg"
          alt="" />
      </div>

      <div class="card_small">
        <iframe
          class="video"
          src="https://assets.pinterest.com/ext/embed.html?id=5066618322158826"
          height="100%"
          width="100%"
          frameborder="0"
          scrolling="no"
          allow="autoplay"></iframe>
      </div>
      <div class="card card_midium">
        <img
          src="https://i.pinimg.com/564x/69/b5/bc/69b5bc4d48e32043cd5365f2f4dfc957.jpg"
          alt="" />
      </div>
      <div class="card card_small">
        <img
          src="https://i.pinimg.com/564x/aa/33/5e/aa335ebb022dc1a479a13656d6c761ca.jpg"
          alt="" />
      </div>
      <div class="card card_midium">
        <img
          src="https://i.pinimg.com/564x/54/90/69/549069dbd5586cc662c9b4e2ae00376c.jpg"
          alt="" />
      </div>
      <div class="card card_large">
        <img
          src="https://i.pinimg.com/564x/3d/0d/e2/3d0de29b2bf747c25fb2ad6daeeeefe4.jpg"
          alt="" />
      </div>

      <div class="card card_small">
        <img
          src="https://i.pinimg.com/236x/a3/f0/8c/a3f08cf96e2a3cbb4bdcd36ae184285f.jpg"
          alt="" />
      </div>
      <div class="card card_midium">
        <img
          src="https://i.pinimg.com/236x/54/0e/39/540e39bd5b989128bf96ddb3cd2c7b37.jpg"

      <div class="card card_small">

      </div>
      <div class="card card_small">
        <img
          src="https://i.pinimg.com/564x/a0/a0/78/a0a07868ad857340293ec28a68de27c5.jpg"

      <div class="card card_midium">

          alt="" />
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="nav nav-footer">
        <div>
          <li><i class="fa fa-home" aria-hidden="true"></i></li>
        </div>
        <div>
          <li><i class="fa fa-search" aria-hidden="true"></i></li>
        </div>
        <div class="">
          <li><i class="fa fa-commenting" aria-hidden="true"></i></li>
        </div>
        <div class="">
          <li class="profile">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
          </li>
        </div>
      </div>
    </footer>
  </body>
</html>
